<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <title>Admin | {% block title %}{% endblock %}</title>
    <style>
        @media (max-width: 576px) {
            nav .container {
                width: 100%;
            }
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-light navbar-inverse navbar-toggleable-sm bg-inverse">
        <div class="container">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <a class="navbar-brand" href="{{ URL }}/admin">BK - ADMIN</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto ">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ URL }}/admin">Dashboard</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="{{ URL }}/admin/users/index">Użytkownicy</a>
                        <div class="dropdown-menu">
                            <a href="{{ URL }}/admin/users/add" class="dropdown-item">
                                <i class="fa fa-plus fa-lg"></i> Dodaj
                            </a>
                            <a href="{{ URL }}/admin/users/index" class="dropdown-item">
                                <i class="fa fa-users fa-lg"></i> Lista
                            </a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ URL }}">
                            <i class="fa fa-power-off fa-lg"></i> Wróc do strony
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block header %} {% endblock %}

    <div class="container">
        {% for message in flash_messages %}
        <div class=" m-4 alert alert-{{ message.type}}">{{ message.body}}</div>
        {% endfor %}
    </div>
    {% block body %} {% endblock %}

    <div style="margin-top:500px;"></div>
    <footer id="main-footer" class="bg-inverse text-white mt-5 p-2">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="lead text-center">Copyright &copy; 2017 MVC</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    {% block footer %} {% endblock %}
</body>
