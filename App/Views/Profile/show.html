{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block body%}
<div class="card mt-5 pt-4 pb-4">

    <div class="row justify-content-center">
        <div class="col-sm-4 text-center">
            <img alt=""  title="" class="img-thumbnail text-center" src="{{ URL }}/img/avatar.png">
        </div>
        <div class="col-md-6 justify-self-center">
            <strong>Informacje</strong> <a href="{{ URL }}/profile/edit" class="ml-5">{% if user.id == current_user.id%}Edytuj profil{% endif%}</a><br>
            <table class="table text-inverse">
                <tbody>
                <tr>
                    <td>
                        <strong>
                            <span class="fa fa-user"></span>
                            Nazwa
                        </strong>
                    </td>
                    <td>
                        {{ user.name }}
                    </td>
                </tr>
                <tr>
                    <td>
                        <strong>
                            <span class="fa fa-envelope"></span>
                            Email
                        </strong>
                    </td>
                    <td>
                        {{ user.email }}
                    </td>
                </tr>
                <tr>
                    <td>
                        <strong>
                            <span class="fa fa-comment"></span>
                            Ranga
                        </strong>
                    </td>
                    <td>
                        {% if user.permission == 0%}
                        UÅ¼ytkownik
                        {% else %}
                        Admin
                        {% endif%}
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
